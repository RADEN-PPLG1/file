<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pembeli=[
            {nama : "usep",barang: "sepeda",harga: "Rp.100.000.000",jumlah:1},
            {nama : "jamal",barang: "sepatu",harga: "Rp.50.000.000",jumlah:2},
            {nama : "kamal",barang: "sendal",harga: "Rp.10.000.000",jumlah:2},
        ]
     
        pembeli.forEach(pembeli => {
        document.write("nama:"+pembeli.nama+"<br />");
        document.write("barang:"+pembeli.barang+"<br />");
        document.write("harga:"+pembeli.harga+"<br />");
        document.write("jumlah:"+pembeli.jumlah+"<br />");
        document.write("<br />")
        })
    </script>
</body>
</html>
