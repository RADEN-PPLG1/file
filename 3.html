<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    class user{

        #username;
        #password;
        #umur;
        #email;

        set password(pass){
            if(pass.length < 8){
                document.write("password harus lebih dari 8 huruf");
                return;
            }
            this.#password = pass;
        }

        get password(){
            return this.#password;
        }
    }
    var jamal = new user();
    jamal.password=prompt("masukan password")


    </script>
</body>
</html>
